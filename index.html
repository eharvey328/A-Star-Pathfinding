<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script language="javascript" type="text/javascript" src="lib/p5.js"></script> 
	<script language="javascript" src="lib/p5.dom.js"></script>
	
	<script language="javascript" type="text/javascript" src="js/astar.js"></script>
	<script language="javascript" type="text/javascript" src="js/spot.js"></script>
	<script language="javascript" type="text/javascript" src="js/cell.js"></script>
	<script language="javascript" type="text/javascript" src="js/maze.js"></script>
	<script language="javascript" type="text/javascript" src="js/walls.js"></script>
	<script language="javascript" type="text/javascript" src="js/sketch.js"></script>
</head>

<body>
	<h1>A* Pathfinding</h1>

	<div id="canvas-holder"></div>

	<div id="controls">

		<input id="MazeToggle" type="checkbox" data-toggle="toggle" data-on="Maze" data-off="Random" data-onstyle="success" data-offstyle="info">
		<div class="input-group-size">
			<span class="input-group-addon" id="sizing-addon2">Size</span>
			<input value="50" id="canvas-size" type="text" class="form-control" placeholder="50" aria-describedby="	sizing-addon2">
		</div>
		<div class="input-group-density">
			<span class="input-group-addon" id="sizing-addon2">Density</span>
			<input value="30" id="canvas-density" type="text" class="form-control" placeholder="30" aria-describedby="	sizing-addon2">
		</div>
		<button type="button" id="run-button" class="btn btn-success" onclick="runPause();">Run</button>
		<button type="button" class="btn btn-primary" onclick="step();">Step</button>
		<button id="reset-button" type="button" class="btn btn-primary" onclick="restart();">Reset</button>
	</div>
</body>
</html>
